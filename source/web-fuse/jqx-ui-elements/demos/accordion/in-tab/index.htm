<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Accordion In Tab</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

<body>
    <jqx-tabs class="demoTabs" selected-index="0">
        <jqx-tab-item label="Accordion 1">
            <jqx-accordion expand-mode="single">
                <jqx-accordion-item index="0" label="Item 0">Content</jqx-accordion-item>
                <jqx-accordion-item index="1" label="Item 1">Content </jqx-accordion-item>
                <jqx-accordion-item index="2" label="Item 3">Content</jqx-accordion-item>
            </jqx-accordion>
        </jqx-tab-item>
        <jqx-tab-item label="Accordion 2">
            <jqx-accordion expand-mode="single">
                <jqx-accordion-item index="0" label="Item 0">Content</jqx-accordion-item>
                <jqx-accordion-item index="1" label="Item 1">Content </jqx-accordion-item>
                <jqx-accordion-item index="2" label="Item 3">Content</jqx-accordion-item>
            </jqx-accordion>
        </jqx-tab-item>
        <jqx-tab-item label="Accordion 3">
            <jqx-accordion expand-mode="single">
                <jqx-accordion-item index="0" label="Item 0">Content</jqx-accordion-item>
                <jqx-accordion-item index="1" label="Item 1">Content </jqx-accordion-item>
                <jqx-accordion-item index="2" label="Item 3">Content</jqx-accordion-item>
            </jqx-accordion>
        </jqx-tab-item>
    </jqx-tabs>
