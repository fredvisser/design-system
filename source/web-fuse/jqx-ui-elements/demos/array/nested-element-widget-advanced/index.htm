<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Array Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxarray.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumerictextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxswitchbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxcombobox.js"></script>
    <script type="text/javascript" src="../../../source/jqxtextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxcomplex.js"></script>
    <script src="index.js"></script>
</head>
<body id="bodyLightTheme">
    <jqx-array id="jqxArray"
               show-index-display
               type="custom"
               value='[[{ "firstName": "Roan", "lastName": "Fel" }, { "firstName": "Mara", "lastName": "Jade" }], [{ "firstName": "Ben", "lastName": "Skywalker" }, { "firstName": "Gilad", "lastName": "Pellaeon" }]]'
               dimensions="2"
               rows="3"
               columns="3"
               element-width="200"
               element-height="200"
               custom-widget-default-value='{ "firstName": "", "lastName": "" }'
               element-template="elementTemplate"
               get-element-value="getElementValue"
               set-element-value="setElementValue"></jqx-array>
    <br />
    <jqx-button id="setValueToOneElement" class="demoButton">
        Set the value of (2, 0)
    </jqx-button>
    <div style="margin-top: 50px; font-family: Verdana;">
        Log:
    </div>
    <br />
    <div id="log">
    </div>
    <template id="template">
        <div class="container">
            <div>First name:</div>
            <input type="text" />
            <div>Last name:</div>
            <input type="text" class="lastNameinput" />
        </div>
    </template>
</body>
</html>
