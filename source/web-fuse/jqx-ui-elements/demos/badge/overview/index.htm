<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Badge Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body>
    <h1>jqxBadges</h1>

    <h1>Example heading <span class="jqx-badge jqx-badge-dark">New</span></h1>
    <h2>Example heading <span class="jqx-badge jqx-badge-dark">New</span></h2>
    <h3>Example heading <span class="jqx-badge jqx-badge-dark">New</span></h3>
    <h4>Example heading <span class="jqx-badge jqx-badge-dark">New</span></h4>
    <h5>Example heading <span class="jqx-badge jqx-badge-dark">New</span></h5>
    <h6>Example heading <span class="jqx-badge jqx-badge-dark">New</span></h6>

    <h1>Contextual</h1>

    <span class="jqx-badge jqx-badge-light">Default</span>
    <span class="jqx-badge jqx-badge-dark">Primary</span>
    <span class="jqx-badge jqx-badge-info">Success</span>
    <span class="jqx-badge jqx-badge-success">Info</span>
    <span class="jqx-badge jqx-badge-warning">Warning</span>
    <span class="jqx-badge jqx-badge-danger">Danger</span>

    <h1>Pills</h1>

    <span class="jqx-badge jqx-badge-light jqx-badge-pill">Light</span>
    <span class="jqx-badge jqx-badge-dark jqx-badge-pill">Dark</span>
    <span class="jqx-badge jqx-badge-info jqx-badge-pill">Info</span>
    <span class="jqx-badge jqx-badge-success jqx-badge-pill">Success</span>
    <span class="jqx-badge jqx-badge-warning jqx-badge-pill">Warning</span>
    <span class="jqx-badge jqx-badge-danger jqx-badge-pill">Danger</span>
</body>
</html>
