<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Button Overview Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
	
    <script type="text/javascript" src="../../../scripts/common.js"></script>
    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
	<script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="demo-horizontal-layout">
        <div>
            <label>Default Buttons</label>
            <div class="demo-buttons-group">
                <jqx-button>Normal</jqx-button>
                <jqx-button class="raised">Raised</jqx-button>
                <jqx-button class="outlined">Outlined</jqx-button>
                <jqx-button class="flat">Flat</jqx-button>
                <jqx-button class="floating"><span class="glyphicon glyphicon-cloud"></span></jqx-button>
            </div>
        </div> 
         <div>
            <label>Primary Buttons</label>
            <div class="demo-buttons-group">
                <jqx-button class="primary">Normal</jqx-button>
                <jqx-button class="raised primary">Raised</jqx-button>
                <jqx-button class="outlined primary">Outlined</jqx-button>
                <jqx-button class="flat primary">Flat</jqx-button>
                <jqx-button class="floating primary"><span class="glyphicon glyphicon-cloud"></span></jqx-button>
            </div>
        </div>
        <div>
            <label>Secondary Buttons</label>
            <div class="demo-buttons-group">
                <jqx-button class="secondary">Normal</jqx-button>
                <jqx-button class="raised secondary">Raised</jqx-button>
                <jqx-button class="outlined secondary">Outlined</jqx-button>
                <jqx-button class="flat secondary">Flat</jqx-button>
                <jqx-button class="floating secondary"><span class="glyphicon glyphicon-cloud"></span></jqx-button>
            </div>
        </div>
        <div>
            <label>Success Buttons</label>
            <div class="demo-buttons-group">
                <jqx-button class="success">Normal</jqx-button>
                <jqx-button class="raised success">Raised</jqx-button>
                <jqx-button class="outlined success">Outlined</jqx-button>
                <jqx-button class="flat success">Flat</jqx-button>
                <jqx-button class="floating success"><span class="glyphicon glyphicon-cloud"></span></jqx-button>
            </div>
        </div>
        <div>
            <label>Error Buttons</label>
            <div class="demo-buttons-group">
                <jqx-button class="error">Normal</jqx-button>
                <jqx-button class="raised error">Raised</jqx-button>
                <jqx-button class="outlined error">Outlined</jqx-button>
                <jqx-button class="flat error">Flat</jqx-button>
                <jqx-button class="floating error"><span class="glyphicon glyphicon-cloud"></span></jqx-button>
            </div>
        </div>
    </div>

</body>
</html>
