<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calendar Animations</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxswitchbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h3 id="log">jqxCalendar animations On</h3>
    <br>
    <h3 id="animationSwitchLabel">Toggle animation</h3>
    <jqx-switch-button id="animationSwitch" switch-mode="click" checked>
        <span class="jqx-true-content">ON</span>
        <span class="jqx-false-content">OFF</span>
    </jqx-switch-button>
    <jqx-calendar id="calendar" class="animation"></jqx-calendar>
    <br>
    <h3 id="animationDirectionSwitchLabel">Animation direction</h3>
    <jqx-switch-button id="animationDirectionSwitch" switch-mode="click" checked>
        <span class="jqx-true-content">Landscape</span>
        <span class="jqx-false-content">Portrait</span>
    </jqx-switch-button>
</body>
</html>
