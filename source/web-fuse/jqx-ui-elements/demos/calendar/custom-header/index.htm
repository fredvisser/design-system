<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calendar Custom Header</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxswitchbutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-calendar class="custom-header" header-template="headerTemplate" selection-mode="one" selected-dates='["2017-08-17"]'></jqx-calendar>
    <template id="headerTemplate">
        <jqx-repeat-button class="jqx-previous-month-button">
            <div class="jqx-arrow">&#xe809</div>
        </jqx-repeat-button>
        <jqx-button>Note</jqx-button>
        <div class="jqx-date-element">
            <span>{{date}}</span>
        </div>
        <jqx-button>Today</jqx-button>
        <jqx-repeat-button class="jqx-next-month-button">
            <div class="jqx-arrow">&#xe810</div>
        </jqx-repeat-button>
    </template>
</body>
</html>
