<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Card Expandable</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcard.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-cards>
        <jqx-card class="expandable-card" item-template="customTemplate"></jqx-card>
        <jqx-card class="expandable-card" item-template="customTemplate"></jqx-card>
        <jqx-card class="expandable-card" item-template="customTemplate"></jqx-card>

        <jqx-card class="expandable-card" item-template="customTemplate"></jqx-card>
        <jqx-card class="expandable-card" item-template="customTemplate"></jqx-card>
        <jqx-card class="expandable-card" item-template="customTemplate"></jqx-card>
    </jqx-cards>

    <template id="customTemplate">
        <div class="card-image">
            <img src="{{image}}">
            <h2 class="card-title">{{title}}</h2>
        </div>
        <div class="card-comment">
            {{comment}}
        </div>
        <div class="card-buttons">
            <jqx-button class="share">Share</jqx-button>
            <jqx-button class="more">More</jqx-button>
            <jqx-toggle-button><i class="material-icons">&#xE313;</i></jqx-toggle-button>
        </div>
        <div class="card-content hidden">
            {{content}}
        </div>
    </template>
</body>
</html>
