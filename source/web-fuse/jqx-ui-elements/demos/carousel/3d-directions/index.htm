<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Carousel 3d demo - various directions</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcarousel.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h2>Horizontal 3D Carousel</h2>
    <jqx-carousel id="carouselHorizontal" class="horizontal" auto-play slide-show loop hide-indicators keyboard display-mode="3d" interval="10000"></jqx-carousel>
    <jqx-carousel id="carouselHorizontal2" class="horizontal circle" auto-play slide-show loop hide-indicators keyboard display-mode="3d" interval="10000"></jqx-carousel>

    <h2>Bottom - Top  3D Carouse</h2>
    <jqx-carousel id="carouselBottomTop" class="bottom-top" auto-play slide-show loop hide-indicators keyboard display-mode="3d"></jqx-carousel>
    <jqx-carousel id="carouselBottomTop2" class="bottom-top circle" auto-play slide-show loop hide-indicators keyboard display-mode="3d"></jqx-carousel>

    <h2>Top - Bottom  3D Carouse</h2>
    <jqx-carousel id="carouselTopBottom" class="top-bottom" auto-play slide-show loop hide-indicators keyboard display-mode="3d"></jqx-carousel>
    <jqx-carousel id="carouselTopBottom2" class="top-bottom circle" auto-play slide-show loop hide-indicators keyboard display-mode="3d"></jqx-carousel>
</body>
</html>
