<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Carousel Navigation</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxcombobox.js"></script>
    <script type="text/javascript" src="../../../source/jqxtextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxcarousel.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-carousel id="carousel"></jqx-carousel>

    <div id="navigationBox">
        <jqx-check-box id="arrows" checked>Show Arrows</jqx-check-box> <br />
        <jqx-check-box id="indicators" checked>Show Indicators</jqx-check-box> <br />
        <jqx-check-box id="wheel">Navigate via Mouse Wheel</jqx-check-box> <br />
        <jqx-check-box id="swipe">Navigate via Swipe Left / Swipe Right</jqx-check-box> <br />
        <jqx-check-box id="slideShow">SlideShow</jqx-check-box> <br />
        <jqx-check-box id="loop">Loop</jqx-check-box> <br />

        <hr />

        <jqx-button id="playButton">Play</jqx-button>
        <jqx-button id="pauseButton">Pause</jqx-button><br /><br />
        <jqx-button id="prevButton">Prev</jqx-button>
        <jqx-button id="nextButton">Next</jqx-button><br /><br />
        <jqx-button id="slideToButton">Slide To</jqx-button><br />
        <jqx-text-box id="slideToValue" placeholder="Value"></jqx-text-box>
    </div>
</body>
</html>
