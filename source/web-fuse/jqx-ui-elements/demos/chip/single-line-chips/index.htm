<body>
    <h1>Single line chips</h1>
    <jqx-chip avatar="A" value="Chip with text avatar"></jqx-chip>
    <jqx-chip avatar="../../images/phonebook/mark.jpeg" value="Chip with image avatar"></jqx-chip>
    <jqx-chip avatar="../../images/phonebook/margaret.png" value="Chip with close button" close-button></jqx-chip>
    <jqx-chip>Basic chip</jqx-chip>

    <h1>Disabled</h1>
    <jqx-chip avatar="A" value="Chip with text avatar" disabled></jqx-chip>
    <jqx-chip avatar="../../images/phonebook/mark.jpeg" value="Chip with image avatar" disabled></jqx-chip>
    <jqx-chip avatar="../../images/phonebook/margaret.png" value="Chip with close button" close-button disabled></jqx-chip>
