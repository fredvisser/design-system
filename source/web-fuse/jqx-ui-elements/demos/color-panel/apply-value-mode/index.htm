<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Panel Apply Value Mode</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcolorpanel.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-color-panel id="colorPanel" display-mode="default" enable-custom-colors></jqx-color-panel>

    <div class="options">
        <h1>Apply Value Mode</h1>
        <div class="option">
            Selected color:
            <input type="text" placeholder="#RRGGBB" id="rgbValue" />
        </div>
        <div class="option">
            <jqx-radio-button id="applyValueModeInstantly" group-name="applyValueMode" checked>instantly</jqx-radio-button>
        </div>
        <div class="option">
            <jqx-radio-button id="applyValueModeUseButtons" group-name="applyValueMode">useButtons</jqx-radio-button>
        </div>
    </div>
</body>
</html>
