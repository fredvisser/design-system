<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Panel Localization</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcolorpanel.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-color-panel id="colorPanel" edit-alpha-channel enable-custom-colors></jqx-color-panel>

    <div class="options">
        <div class="option">
            <h3>locale</h3>
            <jqx-radio-button group-name="locale" checked>en</jqx-radio-button>
            <jqx-radio-button group-name="locale">de</jqx-radio-button>
            <jqx-radio-button group-name="locale">fr</jqx-radio-button></div>
        <div class="option">
            <h3>displayMode</h3>
            <jqx-radio-button group-name="displayMode" checked>default</jqx-radio-button>
            <jqx-radio-button group-name="displayMode">grid</jqx-radio-button>
            <jqx-radio-button group-name="displayMode">spectrumGrid</jqx-radio-button>
            <jqx-radio-button group-name="displayMode">materialGrid</jqx-radio-button>
            <jqx-radio-button group-name="displayMode">palette</jqx-radio-button>
            <jqx-radio-button group-name="displayMode">radial</jqx-radio-button>
            <jqx-radio-button group-name="displayMode">hexagonal</jqx-radio-button>
        </div>
    </div>
</body>
</html>
