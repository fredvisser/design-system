<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Panel with displayMode:"radial"</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcolorpanel.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>Tooltip Display Mode</h1>
    <jqx-color-panel id="colorPanel"></jqx-color-panel>

    <div id="options">
        <h3>Tooltip Display Mode</h3>
        <div class="option">
            <jqx-radio-button group-name="tooltipDisplayMode">none</jqx-radio-button>
        </div>
        <div class="option">
            <jqx-radio-button group-name="tooltipDisplayMode">rgba</jqx-radio-button>
        </div>
        <div class="option">
            <jqx-radio-button group-name="tooltipDisplayMode">rgb</jqx-radio-button>
        </div>
        <div class="option">
            <jqx-radio-button group-name="tooltipDisplayMode" checked>hex</jqx-radio-button>
        </div>
    </div>
</body>
</html>
