<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Picker with displayMode:"radial"</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxcolorpanel.js"></script>
    <script type="text/javascript" src="../../../source/jqxcolorpicker.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>Display Mode "default"</h1>

    <jqx-color-picker></jqx-color-picker>

    <div class="options">
        <div class="option">
            <h3>Toggle Grid Color Size</h3>
            <jqx-radio-button group-name="gridSettings">10</jqx-radio-button>
            <jqx-radio-button group-name="gridSettings" checked>20</jqx-radio-button>
            <jqx-radio-button group-name="gridSettings">30</jqx-radio-button>
        </div>
        <div class="options">
            <h3>Toggle Grid Column Gap</h3>
            <jqx-radio-button group-name="gapSettings" checked>1</jqx-radio-button>
            <jqx-radio-button group-name="gapSettings">2.5</jqx-radio-button>
            <jqx-radio-button group-name="gapSettings">5</jqx-radio-button>
        </div>
        <div class="option">
            <h3>Enable/Disable Custom Colors</h3>
            <jqx-check-box id="enableCustomColors">Enable Custom Colors</jqx-check-box>
        </div>
    </div>
</body>
</html>
