<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Picker with displayMode:"grid"</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxcolorpanel.js"></script>
    <script type="text/javascript" src="../../../source/jqxcolorpicker.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>Display Mode "grid"</h1>

    <jqx-color-picker display-mode="grid"></jqx-color-picker>

    <div class="options">
        <div class="option">
            <h3>ApplyValueMode</h3>
            <jqx-radio-button group-name="applyValueMode" checked>instantly</jqx-radio-button>
            <jqx-radio-button group-name="applyValueMode">useButtons</jqx-radio-button>
        </div>
        <div class="option">
            <h3>Select Grid Column Count</h3>
            <jqx-radio-button group-name="columnSettings">4</jqx-radio-button>
            <jqx-radio-button group-name="columnSettings" checked>8</jqx-radio-button>
            <jqx-radio-button group-name="columnSettings">14</jqx-radio-button>
        </div>
        <div class="option">
            <h3>Palette</h3>
            <jqx-radio-button group-name="palette" checked>default</jqx-radio-button>
            <jqx-radio-button group-name="palette">gray</jqx-radio-button>
            <jqx-radio-button group-name="palette">red</jqx-radio-button>
            <jqx-radio-button group-name="palette">green</jqx-radio-button>
            <jqx-radio-button group-name="palette">blue</jqx-radio-button>
            <jqx-radio-button group-name="palette">custom</jqx-radio-button>
        </div>
        <div class="option">
            <h3>Enable/Disable Custom Colors</h3>
            <jqx-check-box id="enableCustomColors">Enable Custom Colors</jqx-check-box>
        </div>
    </div>
</body>
</html>
