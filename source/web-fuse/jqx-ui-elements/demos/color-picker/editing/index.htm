<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Picker Editing</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxcolorpanel.js"></script>
    <script type="text/javascript" src="../../../source/jqxcolorpicker.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="demoBox">
        <div id="frame">
            <div id="frameHeader">Header</div>
            <div id="frameContent">Content</div>
        </div>
    </div>

    <jqx-color-picker drop-down-append-to="body" display-mode="default" drop-down-width="auto" placeholder="Border Color" id="borderColor"></jqx-color-picker>
    <jqx-color-picker drop-down-append-to="body" display-mode="default" drop-down-width="auto" placeholder="Header Background Color" id="headerBackground"></jqx-color-picker>
    <jqx-color-picker drop-down-append-to="body" display-mode="default" drop-down-width="auto" placeholder="Header Font Color" id="headerColor"></jqx-color-picker>
    <jqx-color-picker drop-down-append-to="body" display-mode="default" drop-down-width="auto" placeholder="Background Color" id="background"></jqx-color-picker>
    <jqx-color-picker drop-down-append-to="body" display-mode="default" drop-down-width="auto" placeholder="Font Color" id="color"></jqx-color-picker>
</body>
</html>
