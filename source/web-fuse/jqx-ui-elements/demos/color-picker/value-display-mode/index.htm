<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Color Picker Value Display Mode</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxcolorpanel.js"></script>
    <script type="text/javascript" src="../../../source/jqxcolorpicker.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-color-picker enable-custom-colors></jqx-color-picker>

    <div class="options">
        <div class="option">
            Selected color:
            <input type="text" placeholder="#RRGGBB" id="rgbValue" />
        </div>
        <div class="option">
            <h3>Toggle Value Display Mode</h3>
            <jqx-radio-button group-name="valueDisplayMode" checked>default</jqx-radio-button>
            <jqx-radio-button group-name="valueDisplayMode">colorBox</jqx-radio-button>
            <jqx-radio-button group-name="valueDisplayMode">colorCode</jqx-radio-button>
            <jqx-radio-button group-name="valueDisplayMode">none</jqx-radio-button>
        </div>
    </div>
</body>
</html>
