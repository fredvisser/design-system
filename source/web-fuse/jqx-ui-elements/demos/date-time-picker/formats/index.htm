<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Date Time Picker Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxdate.js"></script>
    <script type="text/javascript" src="../../../source/jqxdatetimepicker.js"></script>
    <script type="text/javascript" src="../../../source/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxtimepicker.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../source/jqxcombobox.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-date-time-picker class="demoDateTimePickerWide" calendar-button enable-mouse-wheel-action drop-down-display-mode="auto" spin-buttons spin-buttons-position="left"></jqx-date-time-picker>
    <p>Choose format:</p>
    <jqx-drop-down-list id="chooseFormat">
        <jqx-list-item value="dd-MMM-yy HH:mm:ss.fff" selected>default pattern</jqx-list-item>
        <jqx-list-item value="d">short date pattern</jqx-list-item>
        <jqx-list-item value="D">long date pattern</jqx-list-item>
        <jqx-list-item value="t">short time pattern</jqx-list-item>
        <jqx-list-item value="T">long time pattern</jqx-list-item>
        <jqx-list-item value="f">long date, short time pattern</jqx-list-item>
        <jqx-list-item value="F">long date, long time pattern</jqx-list-item>
        <jqx-list-item value="M">month/day pattern</jqx-list-item>
        <jqx-list-item value="Y">month/year pattern</jqx-list-item>
        <jqx-list-item value="FP">full precision</jqx-list-item>
        <jqx-list-item value="FT">full precision time</jqx-list-item>
        <jqx-list-item value="PP">processor precision</jqx-list-item>
        <jqx-list-item value="PT">processor precision time</jqx-list-item>
        <jqx-list-item value="dddd-MMMM-yyyy">custom</jqx-list-item>
    </jqx-drop-down-list>
</body>
</html>
