<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Date Time Picker Localization</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxdate.js"></script>
    <script type="text/javascript" src="../../../source/jqxdatetimepicker.js"></script>
    <script type="text/javascript" src="../../../source/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxtimepicker.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-date-time-picker class="demoDateTimePickerWide"
                          calendar-button
                          calendar-mode="classic"
                          enable-mouse-wheel-action
                          format-string="f"
                          drop-down-position="center-bottom"
                          spin-buttons
                          spin-buttons-position="left"
                          locale="en"></jqx-date-time-picker>
    <div id="chooseLocaleContainer">
        <p>Choose locale:</p>
        <jqx-drop-down-list id="chooseLocale">
            <jqx-list-item value="bg">Bulgarian</jqx-list-item>
            <jqx-list-item selected value="en">English</jqx-list-item>
            <jqx-list-item value="fr">French</jqx-list-item>
            <jqx-list-item value="de">German</jqx-list-item>
            <jqx-list-item value="it">Italian</jqx-list-item>
            <jqx-list-item value="ja">Japanese</jqx-list-item>
            <jqx-list-item value="es">Spanish</jqx-list-item>
        </jqx-drop-down-list>
    </div>
</body>
</html>
