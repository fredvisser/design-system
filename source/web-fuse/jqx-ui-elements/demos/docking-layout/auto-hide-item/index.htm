<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DockingLayout AutoHideItem</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtabs.js"></script>
    <script type="text/javascript" src="../../../source/jqxwindow.js"></script>
    <script type="text/javascript" src="../../../source/jqxsplitter.js"></script>
    <script type="text/javascript" src="../../../source/jqxdockinglayout.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="container">
        <jqx-drop-down-list>
            <jqx-list-item value="itemA">ItemA</jqx-list-item>
            <jqx-list-item value="itemB">ItemB</jqx-list-item>
            <jqx-list-item value="itemC">ItemC</jqx-list-item>
            <jqx-list-item value="itemD">ItemD</jqx-list-item>
        </jqx-drop-down-list>
        <br />
        <jqx-button id="autoHideTop">AutoHideTop</jqx-button>
        <jqx-button id="autoHideBottom">AutoHideBottom</jqx-button>
        <jqx-button id="autoHideLeft">AutoHideLeft</jqx-button>
        <jqx-button id="autoHideRight">AutoHideRight</jqx-button>
    </div>
    <br /><br />
    <jqx-docking-layout id="layout"></jqx-docking-layout>
</body>
