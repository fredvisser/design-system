<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DockingLayout InsertIntoItem</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtabs.js"></script>
    <script type="text/javascript" src="../../../source/jqxwindow.js"></script>
    <script type="text/javascript" src="../../../source/jqxsplitter.js"></script>
    <script type="text/javascript" src="../../../source/jqxdockinglayout.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="container">
        Choose an Item
        <jqx-drop-down-list sorted>
            <jqx-list-item>Tabs 0</jqx-list-item>
            <jqx-list-item>Tabs 1</jqx-list-item>
        </jqx-drop-down-list>
        <br />
        Choose a method:
        <br />
        <jqx-button id="insertIntoLeft">InsertIntoLeft</jqx-button>
        <jqx-button id="insertIntoRight">InsertIntoRight</jqx-button>
        <jqx-button id="insertIntoTop">InsertIntoTop</jqx-button>
        <jqx-button id="insertIntoBottom">InsertIntoBottom</jqx-button>
    </div>
    <br />
    <jqx-docking-layout id="layout"></jqx-docking-layout>
</body>
</html>
