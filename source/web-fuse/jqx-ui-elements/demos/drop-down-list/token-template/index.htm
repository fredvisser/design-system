<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Drop Down List Token Template</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <template id="tokenTemplate">
        <span><img class="avatar" src="https://cdn1.iconfinder.com/data/icons/ensign-11/512/274_Ensign_Flag_Nation_states-256.png" width="25" height="25" /></span>
        <span>{{data}}</span>
    </template>

    <jqx-drop-down-list selection-display-mode="tokens" token-template="tokenTemplate" selection-mode="zeroOrMany" class="auto-height">
        <jqx-list-item selected>United States</jqx-list-item>
        <jqx-list-item>United Kingdom</jqx-list-item>
        <jqx-list-item>China</jqx-list-item>
        <jqx-list-item>Russia</jqx-list-item>
        <jqx-list-item>Italy</jqx-list-item>
        <jqx-list-item>Sweden</jqx-list-item>
        <jqx-list-item>Bulgaria</jqx-list-item>
        <jqx-list-item>Switzerland</jqx-list-item>
        <jqx-list-item>Ireland</jqx-list-item>
        <jqx-list-item>France</jqx-list-item>
        <jqx-list-item>Romania</jqx-list-item>
        <jqx-list-item>Argentina</jqx-list-item>
        <jqx-list-item>Brazil</jqx-list-item>
    </jqx-drop-down-list>
</body>
</html>
