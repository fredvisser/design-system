<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Radio Button Dynamic Resizing</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtank.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxtickintervalhandler.js"></script>
    <script type="text/javascript" src="../../../source/jqxslider.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h3>Slide to resize:</h3>
    <jqx-slider id="horizontalSlider" min="40" max="1000" value="100" orientation="horizontal" scale-position="near" unit="px" show-unit></jqx-slider><br />
    <hr />
    <jqx-radio-button id="radio0"></jqx-radio-button><br />
    <jqx-radio-button id="radio1">Radio button</jqx-radio-button><br />
    <jqx-radio-button id="radio2" right-to-left>Radio button</jqx-radio-button><br />
    <jqx-radio-button id="radio3" disabled>Radio button</jqx-radio-button><br />
    <jqx-radio-button id="radio4" right-to-left disabled>Radio button</jqx-radio-button><br />
</body>
</html>
