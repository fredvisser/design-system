<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tabs Dynamic Resizing</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtank.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxtickintervalhandler.js"></script>
    <script type="text/javascript" src="../../../source/jqxslider.js"></script>
    <script type="text/javascript" src="../../../source/jqxtabs.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h3>Slide to resize:</h3>
    <jqx-slider id="horizontalSlider" min="125" max="1000" value="200" orientation="horizontal" scale-position="near" unit="px" show-unit></jqx-slider>
    <br />
    <jqx-tabs id="tabs" class="demoTabs" tab-layout="scroll">
        <jqx-tab-item label="TAB 1">Content 1</jqx-tab-item>
        <jqx-tab-item label="TAB 2">Content 2</jqx-tab-item>
        <jqx-tab-item label="TAB 3">Content 3</jqx-tab-item>
        <jqx-tab-item label="TAB 4">Content 4</jqx-tab-item>
        <jqx-tab-item label="TAB 5">Content 5</jqx-tab-item>
        <jqx-tab-item label="TAB 6">Content 6</jqx-tab-item>
        <jqx-tab-item label="TAB 7">Content 7</jqx-tab-item>
        <jqx-tab-item label="TAB 8">Content 8</jqx-tab-item>
        <jqx-tab-item label="TAB 9">Content 9</jqx-tab-item>
        <jqx-tab-item label="TAB 10">Content 10</jqx-tab-item>
    </jqx-tabs>
</body>
</html>
