<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Filter Builder Methods</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxcombobox.js"></script>
    <script type="text/javascript" src="../../../source/jqxtextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../source/jqxcomplex.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumerictextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../source/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../source/jqxtimepicker.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../source/jqxdate.js"></script>
    <script type="text/javascript" src="../../../source/jqxdatetimepicker.js"></script>
    <script type="text/javascript" src="../../../source/jqxfilterbuilder.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-filter-builder></jqx-filter-builder>
    <jqx-window id="valueToString"></jqx-window>

    <div id="filterQueryBox">
        <jqx-text-box id="addPosition" placeholder="Item id"></jqx-text-box> <br />

        <h3>Group</h3>
        <jqx-text-box id="addGroupRule" placeholder="Group Rule"></jqx-text-box> <br />
        <jqx-button id="addGroupButton">Add Group</jqx-button><br />
        <jqx-button id="updateGroupButton">Update Group</jqx-button><br />
        <jqx-button id="removeGroupButton">Remove Group</jqx-button>

        <hr />

        <h3>Condition</h3>
        <jqx-drop-down-list id="addConditionField" placeholder="Field Name" selection-mode="zeroOrOne"></jqx-drop-down-list><br />
        <jqx-drop-down-list id="addConditionRule" placeholder="Rule" selection-mode="zeroOrOne"></jqx-drop-down-list><br />
        <jqx-text-box id="addConditionValue" placeholder="Value"></jqx-text-box><br />
        <jqx-button id="addConditionButton">Add Condition</jqx-button><br />
        <jqx-button id="updateConditionButton">Update Condition</jqx-button><br />
        <jqx-button id="removeConditionButton">Remove Condition</jqx-button><br />

        <jqx-button id="toStringButton">Value To String</jqx-button>
    </div>
</body>
</html>
