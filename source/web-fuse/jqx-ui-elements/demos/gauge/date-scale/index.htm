<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gauge Date Scale</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxtank.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxtickintervalhandler.js"></script>
    <script type="text/javascript" src="../../../source/jqxgauge.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumerictextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcomplex.js"></script>
    <script type="text/javascript" src="../../../source/jqxdate.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-gauge id="gauge1"
               analog-display-type="fill"
               scale-position="outside"
               mode="date"
               date-label-format-string="d"
               min="new Date(2000, 0, 1)"
               max="new Date(2020, 0, 1)"
               value="new Date(2001, 10, 1)"
               show-ranges
               ranges='[{ "startValue": "new Date(2000, 0, 1)", "endValue": "new Date(2003, 0, 1)", "className": "range1" }, { "startValue": "new Date(2003, 0, 1)", "endValue": "new Date(2009, 0, 1)", "className": "range2" }, { "startValue": "new Date(2009, 0, 1)", "endValue": "new Date(2020, 0, 1)", "className": "range3" }]'></jqx-gauge>
    <jqx-gauge id="gauge2"
               analog-display-type="line"
               coerce
               scale-position="outside"
               mode="date"
               min="new Date(2017, 0, 1)"
               max="new Date(2019, 0, 1)"
               value="new Date(2018, 0, 1)"
               custom-interval
               custom-ticks='["new Date(2017, 0, 1)", "new Date(2018, 0, 1)", "new Date(2018, 4, 17)", "new Date(2019, 0, 1)"]'></jqx-gauge>
    <jqx-gauge id="gauge3"
               analog-display-type="line"
               inverted
               show-unit
               ticks-position="track"
               unit="Î¼s"
               mode="date"
               date-label-format-string="uu"
               min="new JQX.Utilities.DateTime(2018, 3, 19, 2, 12, 35, 133, 45)"
               max="new JQX.Utilities.DateTime(2018, 3, 19, 2, 12, 35, 133, 347)"
               value="new JQX.Utilities.DateTime(2018, 3, 19, 2, 12, 35, 133, 300)"></jqx-gauge>
</body>
</html>
