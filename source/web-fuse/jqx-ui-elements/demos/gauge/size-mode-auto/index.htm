<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gauge Size Mode Auto</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxtank.js"></script>
    <script type="text/javascript" src="../../../source/jqxgauge.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxtickintervalhandler.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumerictextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcomplex.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <jqx-gauge analog-display-type="fill" start-angle="0" end-angle="180" min="-15" max="15" value="13" size-mode="auto"></jqx-gauge>
        <jqx-gauge analog-display-type="needle" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="0" size-mode="auto"></jqx-gauge>
        <jqx-gauge analog-display-type="needle" digital-display digital-display-position="top" start-angle="30" end-angle="70" min="0" max="100" value="100" size-mode="auto"></jqx-gauge>
        <jqx-gauge analog-display-type="fill" start-angle="30" end-angle="70" min="0" max="100" value="100" size-mode="auto"></jqx-gauge>
        <jqx-gauge id="gaugeLargeFont" analog-display-type="fill" start-angle="30" end-angle="70" min="0" max="100" value="100" size-mode="auto"></jqx-gauge>
    </div>
    <div class="container">
        <jqx-gauge analog-display-type="fill" digital-display digital-display-position="bottom" start-angle="30" end-angle="70" min="0" max="100" value="100" size-mode="auto"></jqx-gauge>
        <jqx-gauge analog-display-type="line" start-angle="-30" end-angle="-70" min="0" max="100" value="100" size-mode="auto"></jqx-gauge>
        <jqx-gauge analog-display-type="line" start-angle="-70" end-angle="-30" min="0" max="100" value="100" size-mode="auto"></jqx-gauge>
        <jqx-gauge analog-display-type="line" digital-display digital-display-position="left" start-angle="80" end-angle="100" min="0" max="100" value="100" size-mode="auto"></jqx-gauge>
    </div>
</body>
</html>
