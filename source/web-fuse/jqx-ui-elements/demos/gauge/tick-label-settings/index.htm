<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gauge Tick Label Settings</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxtank.js"></script>
    <script type="text/javascript" src="../../../source/jqxgauge.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxtickintervalhandler.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumerictextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcomplex.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="settings-container">
        <div class="container">
            <p>Labels</p>
            <input type="radio" id="all" name="labelsVisibility" checked /><label for="all">All</label><br />
            <input type="radio" id="endPoints" name="labelsVisibility" /><label for="endPoints">Endpoints</label><br />
            <input type="radio" id="none" name="labelsVisibility" /><label for="none">None</label><br />
        </div>
        <hr />
        <div class="container">
            <p>Tick Marks</p>
            <input type="radio" id="major" name="ticksVisibility" /><label for="major">Major</label><br />
            <input type="radio" id="minor" name="ticksVisibility" checked /><label for="minor">Minor</label><br />
            <input type="radio" id="noTicks" name="ticksVisibility" /><label for="noTicks">None</label><br />
        </div>
    </div>
    <h3>Gauge with analogDisplayType: 'needle'</h3>
    <div>
        <div class="gauge-container">
            <jqx-gauge digital-display analog-display-type="needle" start-angle="-30" min="0" max="100" end-angle="210" value="10" scale-position="outside"></jqx-gauge>
        </div>
        <div class="gauge-container">
            <jqx-gauge digital-display analog-display-type="needle" start-angle="-30" min="0" max="100" end-angle="210" value="20" scale-position="inside"></jqx-gauge>
        </div>
    </div>
    <br style="clear: both;" />
    <h3>Gauge with analogDisplayType: 'fill'</h3>
    <div>
        <div class="gauge-container">
            <jqx-gauge digital-display analog-display-type="fill" start-angle="-30" min="0" max="100" end-angle="210" value="30" scale-position="outside" ticks-position="scale"></jqx-gauge>
        </div>
        <div class="gauge-container">
            <jqx-gauge digital-display analog-display-type="fill" start-angle="-30" min="0" max="100" end-angle="210" value="40" scale-position="inside" ticks-position="scale"></jqx-gauge>
        </div>
        <div class="gauge-container">
            <jqx-gauge digital-display analog-display-type="fill" start-angle="-30" min="0" max="100" end-angle="210" value="50" scale-position="inside" ticks-position="track"></jqx-gauge>
        </div>
        <div class="gauge-container">
            <jqx-gauge digital-display analog-display-type="fill" start-angle="-30" min="0" max="100" end-angle="210" value="60" scale-position="outside" ticks-position="track"></jqx-gauge>
        </div>
    </div>
    <br style="clear: both;" />
    <h3>Gauge with analogDisplayType: 'line'</h3>
    <div>
        <div class="gauge-container">
            <jqx-gauge digital-display analog-display-type="line" start-angle="-30" min="0" max="100" end-angle="210" value="70" scale-position="outside" ticks-position="scale"></jqx-gauge>
        </div>
        <div class="gauge-container">
            <jqx-gauge digital-display analog-display-type="line" start-angle="-30" min="0" max="100" end-angle="210" value="60" scale-position="inside" ticks-position="scale"></jqx-gauge>
        </div>
        <div class="gauge-container">
            <jqx-gauge digital-display analog-display-type="line" start-angle="-30" min="0" max="100" end-angle="210" value="50" scale-position="inside" ticks-position="track"></jqx-gauge>
        </div>
        <div class="gauge-container">
            <jqx-gauge digital-display analog-display-type="line" start-angle="-30" min="0" max="100" end-angle="210" value="40" scale-position="outside" ticks-position="track"></jqx-gauge>
        </div>
    </div>
</body>
</html>
