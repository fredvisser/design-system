<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cells Selection Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.default.css" />
	<link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />	
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxdata.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>	
	<script type="text/javascript" src="../../../source/jqxgrid.js"></script>
	<script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
	<script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
	<script type="text/javascript" src="../../../source/jqxpager.js"></script>	
	<script type="text/javascript" src="../../../source/jqxmenu.js"></script>	
    <script type="text/javascript" src="../../../scripts/data.js"></script>	
    <script src="index.js"></script>
</head>
<body class="viewport">
   <jqx-grid style="width:70%;" id="grid"></jqx-grid>
     <div class="options">
	<div class="caption">
		Settings
	</div>
	<div class="option">
		<jqx-check-box id="dblclickCheckBox">Select on Double Click</jqx-check-box>
	</div>
	<div class="option">
		<jqx-check-box id="headerSelectionCheckBox">Allow Row Header Selection</jqx-check-box>
	</div>
	<div class="option">
		<jqx-check-box id="colheaderSelectionCheckBox">Allow Column Header Selection</jqx-check-box>
	</div>
	<div class="option">
		 <jqx-radio-button id="singleRadioButton">Single Selection</jqx-radio-button><br/>
		 <jqx-radio-button id="multipleRadioButton">Multiple Selection</jqx-radio-button><br/>
		 <jqx-radio-button id="extendedRadioButton" checked>Extended Selection</jqx-radio-button>
	</div>	
   </div>
   <br/><br/>
</body>
</html>
