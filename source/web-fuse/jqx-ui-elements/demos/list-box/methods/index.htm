<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>List Box Methods</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-list-box style="float:left;" selection-mode="checkBox" id="list">

    </jqx-list-box>
    <div style="float: left; margin-left:100px;">
        <jqx-button id="unsort">Unsort</jqx-button>
        <jqx-button id="sort">Sort</jqx-button>
        <br /><br />

        <jqx-button id="ungroup">Ungroup</jqx-button>
        <jqx-button id="group">Group</jqx-button>
        <br /><br />

        <jqx-button id="default">Default</jqx-button>
        <jqx-button id="check">Check</jqx-button>
        <jqx-button id="radio">Radio</jqx-button>
        <br /><br />
        <jqx-button id="insert">Insert</jqx-button>
        <jqx-button id="update">Update</jqx-button>
        <jqx-button id="remove">Remove</jqx-button>
        <br /><br />
        <jqx-button style="width:auto;" id="disabled">Enable/Disable</jqx-button>
        <jqx-button id="clearItems">Clear Items</jqx-button>
    </div>
</body>
</html>
