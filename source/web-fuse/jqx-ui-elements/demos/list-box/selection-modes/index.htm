<!DOCTYPE html>
<html lang="en">
<head>
    <title>DropDownList selection-modes</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <style>
        jqx-drop-down-list,
        jqx-combo-box,
        jqx-list-box,
        jqx-button {
            float: left;
            margin: 20px;
        }

            jqx-drop-down-list jqx-list-box {
                margin: initial;
            }

            jqx-button {
                width: 175px;
                height: 30px;
            }
    </style>
    <script>
        window.onload = function () {
            const listBox = document.getElementById('listBox'),
                dropDownList = document.querySelector('jqx-drop-down-list'),
                button = document.querySelector('jqx-button');

            listBox.addEventListener('change', function (event) {
                console.log(event);
            });

            button.addEventListener('click', function () {
                listBox.selectedIndexes = [];
            });

            dropDownList.addEventListener('change', function (event) {
                listBox.selectionMode = event.detail.value;

            });

        }
    </script>
</head>
<body>
    <jqx-list-box id="listBox">
        <jqx-list-item>a</jqx-list-item>
        <jqx-list-item>b</jqx-list-item>
        <jqx-list-item>c</jqx-list-item>
        <jqx-list-item>d</jqx-list-item>
    </jqx-list-box>

    <jqx-drop-down-list>
        <jqx-list-item value="none">none</jqx-list-item>
        <jqx-list-item selected value="oneOrManyExtended">oneOrManyExtended</jqx-list-item>
        <jqx-list-item value="zeroOrMany">zeroOrMany</jqx-list-item>
        <jqx-list-item value="oneOrMany">oneOrMany</jqx-list-item>
        <jqx-list-item value="zeroOrOne">zeroOrOne</jqx-list-item>
        <jqx-list-item value="one">one</jqx-list-item>
        <jqx-list-item value="checkBox">checkBox</jqx-list-item>
        <jqx-list-item value="radioButton">radioButton</jqx-list-item>
    </jqx-drop-down-list>

    <jqx-button>Set selectedIndexes to []</jqx-button>
</body>
</html>
