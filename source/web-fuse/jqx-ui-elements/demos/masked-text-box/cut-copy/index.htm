<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Masked Text Box Cut Copy</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxcombobox.js"></script>

    <script type="text/javascript" src="../../../source/jqxmaskedtextbox.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h3>cutCopyMaskFormat : </h3>
    <jqx-masked-text-box mask="00/00/0000" cut-copy-mask-format="excludePromptAndLiterals"></jqx-masked-text-box> : excludePromptAndLiterals <br />
    <jqx-masked-text-box mask="00/00/0000" cut-copy-mask-format="includePrompt"></jqx-masked-text-box> : includePrompt <br />
    <jqx-masked-text-box mask="00/00/0000" cut-copy-mask-format="includeLiterals"></jqx-masked-text-box> : includeLiterals <br />
    <jqx-masked-text-box mask="00/00/0000" cut-copy-mask-format="includePromptAndLiterals"></jqx-masked-text-box> : includePromptAndLiterals <br /><br />

    <h3>Paste copied text from a masked text box:</h3>
    <jqx-text-box placeholder="Paste Here ..."></jqx-text-box>
</body>
</html>
