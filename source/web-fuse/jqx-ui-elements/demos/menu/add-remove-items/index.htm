<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu Add Remove Items</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-button id="addItem" class="demoButton">Add item</jqx-button>
    <jqx-button id="addSubItem" class="demoButton">Add sub-item to "Item 0"</jqx-button>
    <jqx-button id="removeItem" class="demoButton">Remove item "Item 1"</jqx-button>
    <br />
    <br />
    <jqx-menu id="menu" drop-down-append-to="body">
        <jqx-menu-items-group>
            Item 0
            <jqx-menu-item>Item 0.0</jqx-menu-item>
        </jqx-menu-items-group>
        <jqx-menu-item>
            Item 1
        </jqx-menu-item>
    </jqx-menu>
</body>
</html>
