<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu Context</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <p>Right-click anywhere to show the context menu.</p>
    <jqx-menu id="menu" mode="dropDown" class="animation">
        <jqx-menu-item label="Default Formatting" separator></jqx-menu-item>
        <jqx-menu-item label="Format Cells..." separator></jqx-menu-item>
        <jqx-menu-item label="Insert..."></jqx-menu-item>
        <jqx-menu-item label="Delete..."></jqx-menu-item>
        <jqx-menu-item label="Delete Contents..." separator></jqx-menu-item>
        <jqx-menu-item label="Insert Comment" separator></jqx-menu-item>
        <jqx-menu-item label="Cut"></jqx-menu-item>
        <jqx-menu-item label="Copy"></jqx-menu-item>
        <jqx-menu-item label="Paste"></jqx-menu-item>
        <jqx-menu-item label="Paste Special..." separator></jqx-menu-item>
        <jqx-menu-item label="Selection List..."></jqx-menu-item>
    </jqx-menu>
</body>
</html>
