<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu Items Layout</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-menu id="menu" drop-down-append-to="body">
        <jqx-menu-items-group>
            File
            <jqx-menu-item shortcut="Ctrl+N">New</jqx-menu-item>
            <jqx-menu-item shortcut="Ctrl+0">Open</jqx-menu-item>
            <jqx-menu-items-group>
                Open Containing Folder
                <jqx-menu-item>Explorer</jqx-menu-item>
                <jqx-menu-item>cmd</jqx-menu-item>
            </jqx-menu-items-group>
            <jqx-menu-item shortcut="Ctrl+S" disabled>Save</jqx-menu-item>
            <jqx-menu-item shortcut="Ctrl+Alt+S" separator>Save As...</jqx-menu-item>
            <jqx-menu-item shortcut="Alt+F4">Exit</jqx-menu-item>
        </jqx-menu-items-group>
        <jqx-menu-items-group>
            Edit
            <jqx-menu-item shortcut="Ctrl+Z">Undo</jqx-menu-item>
            <jqx-menu-item shortcut="Ctrl+Y" separator>Redo</jqx-menu-item>
            <jqx-menu-item shortcut="Ctrl+X">Cut</jqx-menu-item>
            <jqx-menu-item shortcut="Ctrl+C">Copy</jqx-menu-item>
            <jqx-menu-item shortcut="Ctrl+V" disabled>Paste</jqx-menu-item>
        </jqx-menu-items-group>
        <jqx-menu-items-group id="help">
            <img id="helpIcon" src="../../images/help-icon.png" title="help" />
            <jqx-menu-item>About</jqx-menu-item>
            <jqx-menu-item>Help center</jqx-menu-item>
            <jqx-menu-item>Feedback</jqx-menu-item>
        </jqx-menu-items-group>
    </jqx-menu>
</body>
</html>
