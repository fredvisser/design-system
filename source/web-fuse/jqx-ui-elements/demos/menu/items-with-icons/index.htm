<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu Items With Icons</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-menu id="menu">
        <jqx-menu-item value="Sun"><img src="../../images/sun.png" title="Sun" /> Sun</jqx-menu-item>
        <jqx-menu-items-group>
            <img src="../../images/earth.png" title="Planets" /> Planets
            <jqx-menu-item value="Earth"><img src="../../images/earth.png" title="Earth" /> Earth</jqx-menu-item>
            <jqx-menu-item value="Mars"><img src="../../images/mars.png" title="Mars" /> Mars</jqx-menu-item>
        </jqx-menu-items-group>
        <jqx-menu-item value="Moon"><img src="../../images/moon.png" title="Moon" /> Moon</jqx-menu-item>
    </jqx-menu>
</body>
</html>
