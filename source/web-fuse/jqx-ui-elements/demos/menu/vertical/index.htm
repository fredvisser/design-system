<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu Vertical</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-menu id="menu" mode="vertical">
        <jqx-menu-items-group label="File">
            <jqx-menu-item label="New" shortcut="Ctrl+N"></jqx-menu-item>
            <jqx-menu-item label="Open" shortcut="Ctrl+0"></jqx-menu-item>
            <jqx-menu-items-group label="Open Containing Folder">
                <jqx-menu-item label="Explorer"></jqx-menu-item>
                <jqx-menu-item label="cmd"></jqx-menu-item>
            </jqx-menu-items-group>
            <jqx-menu-item label="Save" shortcut="Ctrl+S" disabled></jqx-menu-item>
            <jqx-menu-item label="Save As..." shortcut="Ctrl+Alt+S" separator></jqx-menu-item>
            <jqx-menu-item label="Exit" shortcut="Alt+F4"></jqx-menu-item>
        </jqx-menu-items-group>
        <jqx-menu-items-group label="Edit">
            <jqx-menu-item label="Undo" shortcut="Ctrl+Z"></jqx-menu-item>
            <jqx-menu-item label="Redo" shortcut="Ctrl+Y" separator></jqx-menu-item>
            <jqx-menu-item label="Cut" shortcut="Ctrl+X"></jqx-menu-item>
            <jqx-menu-item label="Copy" shortcut="Ctrl+C"></jqx-menu-item>
            <jqx-menu-item label="Paste" shortcut="Ctrl+V" disabled></jqx-menu-item>
        </jqx-menu-items-group>
        <jqx-menu-items-group label="Encoding">
            <jqx-menu-item label="Encode in ANSI"></jqx-menu-item>
            <jqx-menu-item label="Encode in UTF-8"></jqx-menu-item>
            <jqx-menu-item label="Encode in UTF-8-BOM"></jqx-menu-item>
            <jqx-menu-item label="Encode in UTCS-2 BE BOM"></jqx-menu-item>
            <jqx-menu-item label="Encode in UTCS-2 LE BOM" separator></jqx-menu-item>
            <jqx-menu-items-group label="Character sets">
                <jqx-menu-items-group label="Cyrillic">
                    <jqx-menu-item label="ISO 8859-5"></jqx-menu-item>
                    <jqx-menu-item label="KOI8-R"></jqx-menu-item>
                    <jqx-menu-item label="KOI8-U"></jqx-menu-item>
                    <jqx-menu-item label="Windows-1251"></jqx-menu-item>
                </jqx-menu-items-group>
                <jqx-menu-items-group label="Chinese">
                    <jqx-menu-item label="Big5 (Traditional)"></jqx-menu-item>
                    <jqx-menu-item label="GB2312 (Simplified)"></jqx-menu-item>
                </jqx-menu-items-group>
                <jqx-menu-items-group label="Western European">
                    <jqx-menu-item label="ISO 8859-1"></jqx-menu-item>
                    <jqx-menu-item label="ISO 8859-15"></jqx-menu-item>
                    <jqx-menu-item label="OEM 850"></jqx-menu-item>
                    <jqx-menu-item label="Windows-1252"></jqx-menu-item>
                </jqx-menu-items-group>
            </jqx-menu-items-group>
        </jqx-menu-items-group>
    </jqx-menu>
</body>
</html>
