<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Multiline Text Box Enter Key Behavior</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxcombobox.js"></script>
    <script type="text/javascript" src="../../../source/jqxtextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxmultilinetextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxwindow.js"></script>
    <script type="text/javascript" src="../../../source/jqxchip.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>EnterKeyBehavior options</h1>

    <jqx-radio-button id="radioBtn0" value="clearOnSubmit" checked>clearOnSubmit</jqx-radio-button>
    <jqx-radio-button id="radioBtn1" value="submit">submit</jqx-radio-button>
    <jqx-radio-button id="radioBtn2" value="newLine">newLine</jqx-radio-button>


    <div id="messageContainer"></div>
    <jqx-button id="startChat">Start chat</jqx-button>


    <jqx-window id="messageWindowJ" label="Johnny">
        <jqx-multiline-text-box id="messageBoxJ" placeholder="Type a message here" enter-key-behavior="clearOnSubmit"></jqx-multiline-text-box>
    </jqx-window>

    <jqx-window id="messageWindowS" label="Sam">
        <jqx-multiline-text-box id="messageBoxS" placeholder="Type a message here" enter-key-behavior="clearOnSubmit"></jqx-multiline-text-box>
    </jqx-window>
</body>
</html>
