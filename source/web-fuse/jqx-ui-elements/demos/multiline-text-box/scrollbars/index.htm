<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Multiline Text Box Scrollbars</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxcombobox.js"></script>
    <script type="text/javascript" src="../../../source/jqxtextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxmultilinetextbox.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-multiline-text-box enter-key-behavior="newLine" vertical-scroll-bar-visibility="auto" horizontal-scroll-bar-visibility="auto" placeholder="Auto Scrollbars"></jqx-multiline-text-box>
    <jqx-multiline-text-box enter-key-behavior="newLine" vertical-scroll-bar-visibility="disabled" horizontal-scroll-bar-visibility="disabled" placeholder="Disabled Scrollbars"></jqx-multiline-text-box>
    <jqx-multiline-text-box enter-key-behavior="newLine" vertical-scroll-bar-visibility="visible" horizontal-scroll-bar-visibility="visible" placeholder="Visible Scrollbars"></jqx-multiline-text-box>
    <jqx-multiline-text-box enter-key-behavior="newLine" vertical-scroll-bar-visibility="hidden" horizontal-scroll-bar-visibility="hidden" placeholder="Hidden Scrollbars"></jqx-multiline-text-box>
</body>
</html>
