<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Numeric Text Box Complex Support</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumerictextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxcomplex.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-numeric-text-box id="myCustomElement"
                          input-format="complex"
                          value="3.14159265359+0.3i"
                          spin-buttons
                          spin-buttons-position="left"
                          spin-buttons-step="1 + 1i"
                          enable-mouse-wheel-action></jqx-numeric-text-box>
    <br />
    <button id="setSignificantDigits">significantDigits = 5</button>
    <button id="setPrecisionDigits">precisionDigits = 5</button>
    <br />
    <br />
    <button id="setValue">set value to "5e12 + 1.6e3i"</button>
    <button id="setScientificNotationValue">set value to "34E - 12i"</button>
</body>
</html>
