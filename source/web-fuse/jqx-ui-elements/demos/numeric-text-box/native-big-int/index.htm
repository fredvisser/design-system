<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Numeric Text Box Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumerictextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxcomplex.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <jqx-toggle-button checked>Toggle native BigInt</jqx-toggle-button>
    <br />
    <br />
    <jqx-numeric-text-box significant-digits="30" animation="none" value="11111111111111111111111111111111111111111111111111111111111111111"
                          input-format="integer"
                          word-length="uint64"
                          radix-display
                          drop-down-enabled
                          radix="2"
                          spin-buttons
                          spin-buttons-position="right"
                          spin-buttons-step="1"
                          placeholder="Please type..."
                          enable-mouse-wheel-action
                          opened></jqx-numeric-text-box>
</body>
</html>
