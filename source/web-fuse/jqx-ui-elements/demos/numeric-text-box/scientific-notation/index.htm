<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Numeric Text Box Scientific Notation</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumerictextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxcomplex.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-numeric-text-box id="floatingPointNumericTextBox"
                          input-format="floatingPoint"
                          value="300000000"
                          scientific-notation
                          spin-buttons
                          spin-buttons-position="right"
                          spin-buttons-step="1"
                          enable-mouse-wheel-action></jqx-numeric-text-box>
    <br />
    <jqx-numeric-text-box id="complexNumericTextBox"
                          input-format="complex"
                          value="300000000 + 5000i"
                          scientific-notation
                          spin-buttons
                          spin-buttons-position="right"
                          spin-buttons-step="1 + 1i"
                          enable-mouse-wheel-action></jqx-numeric-text-box>
    <br />
    <jqx-toggle-button id="toggleScientificNotation" checked>Toggle scientific notation</jqx-toggle-button>
</body>
</html>
