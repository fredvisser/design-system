<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Progress Bar Animations</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxprogressbar.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>Animations</h1>
    <div>
        <h2>Default - Animation Off</h2>
        <div>
            <h3>Horizontal</h3>
            <h4>Normal</h4>
            <jqx-progress-bar class="jqx-progress-bar-horizontal animated" orientation="horizontal" value="50"></jqx-progress-bar>
            <h4>Inverted</h4>
            <jqx-progress-bar class="jqx-progress-bar-horizontal animated" orientation="horizontal" value="50" inverted></jqx-progress-bar>
        </div>
        <div>
            <h3>Vertical</h3>
            <div>
                <h4>Normal</h4>
                <jqx-progress-bar orientation="vertical" class="jqx-progress-bar-vertical animated" value="50"></jqx-progress-bar>
            </div>
            <div>
                <h4>Inverted</h4>
                <jqx-progress-bar orientation="vertical" class="jqx-progress-bar-vertical animated" value="50" inverted></jqx-progress-bar>
            </div>
        </div>
        <div>
            <h3>Circular</h3>
            <div>
                <h4>Normal</h4>
                <jqx-circular-progress-bar class="jqx-progress-bar-circular animated" value="50"></jqx-circular-progress-bar>
            </div>
            <div>
                <h4>Inverted</h4>
                <jqx-circular-progress-bar class="jqx-progress-bar-circular animated" value="50" inverted></jqx-circular-progress-bar>
            </div>
        </div>
        <br />
        <b>Set Indeterminate property:</b>
        <jqx-button>Animate</jqx-button>
        <h2>Indeterminate Effect</h2>
        <div>
            <h3>Horizontal</h3>
            <h4>Normal</h4>
            <jqx-progress-bar class="jqx-progress-bar-horizontal" value="null"></jqx-progress-bar>
            <h4>Inverted</h4>
            <jqx-progress-bar class="jqx-progress-bar-horizontal" inverted value="null"></jqx-progress-bar>
        </div>
        <div>
            <h3>Vertical</h3>
            <div>
                <h4>Normal</h4>
                <jqx-progress-bar orientation="vertical" class="jqx-progress-bar-vertical" value="null"></jqx-progress-bar>
            </div>
            <div>
                <h4>Inverted</h4>
                <jqx-progress-bar orientation="vertical" class="jqx-progress-bar-vertical" inverted value="null"></jqx-progress-bar>
            </div>
        </div>
        <div>
            <h3>Circular</h3>
            <div>
                <h4>Normal</h4>
                <jqx-circular-progress-bar class="jqx-progress-bar-circular" value="null"></jqx-circular-progress-bar>
            </div>
            <div>
                <h4>Inverted</h4>
                <jqx-circular-progress-bar class="jqx-progress-bar-circular" inverted value="null"></jqx-circular-progress-bar>
            </div>
        </div>

    </div>
</body>
</html>
