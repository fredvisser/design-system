<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Progress Bar Settings</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxprogressbar.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="progress-bar-layout">
        <span class="label">Horizontal</span>
        <jqx-progress-bar id="progressbar1" class="jqx-unselectable" value="50" show-progress-value></jqx-progress-bar>
        <span class="label">Vertical</span>
        <jqx-progress-bar id="progressbar2" class="jqx-unselectable" orientation="vertical" value="50" show-progress-value></jqx-progress-bar>
    </div>
    <div class="button-layout">
        <span class="label">Settings</span>
        <div>
            <input type="text" id="input" value="50" />
            <jqx-button class="settings-button" onclick="setValue()">Set Value</jqx-button>
        </div>
        <span class="label">Layout:</span>
        <div>
            <jqx-button class="layout" onclick="setSettings('normal')" disabled>Normal</jqx-button>
            <jqx-button class="layout" onclick="setSettings('inverted')">inverted</jqx-button>
        </div>
        <span class="label">Min:</span>
        <div>
            <jqx-button class="min" onclick="setSettings(0)" disabled>0</jqx-button>
            <jqx-button class="min" onclick="setSettings(50)">50</jqx-button>
        </div>
        <span class="label">Max:</span>
        <div>
            <jqx-button class="max" onclick="setSettings(100)" disabled>100</jqx-button>
            <jqx-button class="max" onclick="setSettings(200)">200</jqx-button>
        </div>
    </div>
    <div>
        <span class="label">Circular</span>
        <jqx-circular-progress-bar id="progressbar3" class="jqx-unselectable" value="50" show-progress-value></jqx-circular-progress-bar>
    </div>
</body>
</html>
