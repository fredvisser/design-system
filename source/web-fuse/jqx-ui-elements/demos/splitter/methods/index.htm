<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Splitter Methods</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxsplitter.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="controlPanel">
        <h3>Methods</h3>
        <input id="indexInput" type="number" placeholder="Enter index" />
        <br /><br />
        <jqx-button id="appendItem">Append Item</jqx-button>
        <jqx-button id="insertBefore">Insert Before</jqx-button>
        <jqx-button id="removeItem">Remove Item</jqx-button>
        <jqx-button id="insertButton">Insert</jqx-button>
        <jqx-button id="removeButton">Remove</jqx-button>
        <jqx-button id="updateButton">Update</jqx-button>
        <jqx-button id="collapseItem">Collapse</jqx-button>
        <jqx-button id="expandItem">Expand</jqx-button>
        <jqx-button id="showSplitterBar">Show Splitter Bar</jqx-button>
        <jqx-button id="hideSplitterBar">Hide Splitter Bar</jqx-button>
        <jqx-button id="lockSplitterItem">Lock Splitter Item</jqx-button>
        <jqx-button id="unlockSplitterItem">Unlock Splitter Item</jqx-button>
    </div>

    <jqx-splitter id="horizontalSplitter">
        <jqx-splitter-item collapsible>Item 1</jqx-splitter-item>
        <jqx-splitter-item collapsible>item 2</jqx-splitter-item>
        <jqx-splitter-item collapsible>item 3</jqx-splitter-item>
    </jqx-splitter>
</body>
</html>
