<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Splitter Min Max Item Size</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxsplitter.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-splitter orientation="horizontal" id="horizontalSplitter" class="animation">
        <jqx-splitter-item min="200" max="350">
            Min: 200<br />Max: 350
            <div class="current-size"></div>
        </jqx-splitter-item>
        <jqx-splitter-item min="100" max="200">
            Min: 100<br />Max: 200
            <div class="current-size"></div>
        </jqx-splitter-item>
        <jqx-splitter-item min="50" max="300">
            Min: 50<br />Max: 300
            <div class="current-size"></div>
        </jqx-splitter-item>
    </jqx-splitter>
</body>
</html>
