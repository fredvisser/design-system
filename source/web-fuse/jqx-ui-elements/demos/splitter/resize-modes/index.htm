<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Splitter Resize Modes</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxsplitter.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h3>ResizeMode:</h3>
    <jqx-radio-button>none</jqx-radio-button>
    <jqx-radio-button checked>adjacent</jqx-radio-button>
    <jqx-radio-button>end</jqx-radio-button>
    <jqx-radio-button>proportional</jqx-radio-button>

    <jqx-splitter id="horizontalSplitter" resize-mode="adjacent">
        <jqx-splitter-item>Item 1</jqx-splitter-item>
        <jqx-splitter-item>Item 2</jqx-splitter-item>
        <jqx-splitter-item>Item 3</jqx-splitter-item>
        <jqx-splitter-item>Item 4</jqx-splitter-item>
        <jqx-splitter-item>item 5</jqx-splitter-item>
        <jqx-splitter-item>Item 6</jqx-splitter-item>
    </jqx-splitter>
</body>
</html>
