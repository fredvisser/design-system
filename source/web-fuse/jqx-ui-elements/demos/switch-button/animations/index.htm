<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Switch Button Animations</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxswitchbutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h3>Horizontal Switch Button</h3>
    <jqx-switch-button switch-mode="click"></jqx-switch-button> <br />
    <jqx-switch-button switch-mode="default"></jqx-switch-button> <br />
    <jqx-switch-button switch-mode="drag"></jqx-switch-button> <br />
    <jqx-switch-button checked="null" switch-mode="click"></jqx-switch-button> <br />
    <h3>Vertical Switch Button</h3>
    <jqx-switch-button orientation="vertical" switch-mode="click"></jqx-switch-button>
    <jqx-switch-button checked="null" orientation="vertical" switch-mode="click"></jqx-switch-button>
</body>
</html>
