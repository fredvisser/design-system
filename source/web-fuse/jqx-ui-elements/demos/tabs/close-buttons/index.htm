<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tabs Close Buttons</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtabs.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <p>closeButtonMode 'default'</p>
    <jqx-tabs id="tabs1" class="demoTabsShort" close-buttons>
        <jqx-tab-item label="TAB 1">Content 1</jqx-tab-item>
        <jqx-tab-item label="TAB 2" selected>Content 2</jqx-tab-item>
        <jqx-tab-item label="TAB 3" close-button-hidden>Content 3</jqx-tab-item>
    </jqx-tabs>
    <br />
    <jqx-toggle-button id="toggleCloseButtons" class="demoButton" checked>Toggle close buttons</jqx-toggle-button>
    <jqx-button id="showCloseButton" class="demoButton">Show third close button</jqx-button>
    <jqx-button id="hideCloseButton" class="demoButton" disabled>Hide third close button</jqx-button>
    <p>closeButtonMode 'selected'</p>
    <jqx-tabs id="tabs2" class="demoTabsShort" close-buttons close-button-mode="selected" add-new-tab>
        <jqx-tab-item label="TAB 1">Content 1</jqx-tab-item>
        <jqx-tab-item label="TAB 2">Content 2</jqx-tab-item>
        <jqx-tab-item label="TAB 3" selected>Content 3</jqx-tab-item>
    </jqx-tabs>
</body>
</html>
