<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tabs Hidden Scroll Buttons</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtabs.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <p>overflow: 'auto'</p>
    <jqx-tabs class="demoTabs" selected-index="1" overflow="auto">
        <jqx-tab-item label="TAB 1">Content 1</jqx-tab-item>
        <jqx-tab-item label="TAB 2">Content 2</jqx-tab-item>
        <jqx-tab-item label="TAB 3">Content 3</jqx-tab-item>
        <jqx-tab-item label="TAB 4">Content 4</jqx-tab-item>
        <jqx-tab-item label="TAB 5">Content 5</jqx-tab-item>
        <jqx-tab-item label="TAB 6">Content 6</jqx-tab-item>
        <jqx-tab-item label="TAB 7">Content 7</jqx-tab-item>
    </jqx-tabs>

    <p>overflow: 'hidden'</p>
    <jqx-tabs class="demoTabs" selected-index="1" overflow="hidden">
        <jqx-tab-item label="TAB 1">Content 1</jqx-tab-item>
        <jqx-tab-item label="TAB 2">Content 2</jqx-tab-item>
        <jqx-tab-item label="TAB 3">Content 3</jqx-tab-item>
        <jqx-tab-item label="TAB 4">Content 4</jqx-tab-item>
        <jqx-tab-item label="TAB 5">Content 5</jqx-tab-item>
        <jqx-tab-item label="TAB 6">Content 6</jqx-tab-item>
        <jqx-tab-item label="TAB 7">Content 7</jqx-tab-item>
    </jqx-tabs>

    <p>overflow: 'scroll'</p>
    <jqx-tabs class="demoTabs" selected-index="1" overflow="scroll">
        <jqx-tab-item label="TAB 1">Content 1</jqx-tab-item>
        <jqx-tab-item label="TAB 2">Content 2</jqx-tab-item>
        <jqx-tab-item label="TAB 3">Content 3</jqx-tab-item>
        <jqx-tab-item label="TAB 4">Content 4</jqx-tab-item>
        <jqx-tab-item label="TAB 5">Content 5</jqx-tab-item>
        <jqx-tab-item label="TAB 6">Content 6</jqx-tab-item>
        <jqx-tab-item label="TAB 7">Content 7</jqx-tab-item>
    </jqx-tabs>
</body>
</html>
