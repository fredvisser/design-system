<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tabs Insert, Remove, Update</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtabs.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-tabs id="tabs" class="demoTabs" selected-index="0">
        <jqx-tab-item label="TAB 1">Content 1</jqx-tab-item>
        <jqx-tab-item label="TAB 2">Content 2</jqx-tab-item>
        <jqx-tab-item label="TAB 3">Content 3</jqx-tab-item>
        <jqx-tab-item label="TAB 4">Content 4</jqx-tab-item>
    </jqx-tabs>
    <br />
    Choose tab index:
    <input id="index" type="number" value="0" />
    <br /><br />
    <jqx-button id="insert" class="demoButton">Insert at index</jqx-button>
    <jqx-button id="remove" class="demoButton">Remove at index</jqx-button>
    <jqx-button id="update" class="demoButton">Update at index</jqx-button>
</body>
</html>
