<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxtank.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>

    <script src="index.js"></script>

<body>
    <p>Set coercion interval:</p>
    <jqx-numeric-text-box id="numericTextBox" value="10" min="1" max="100" input-format="integer" spin-buttons></jqx-numeric-text-box>
    <br />
    <jqx-tank id="tank" coerce interval="10" min="0" max="100" value="50" scale-position="both" scale-type="integer"></jqx-tank>
</body>
</html>
