<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Custom Interval</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxtank.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxtickintervalhandler.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-check-box id="toggleCustomInterval" checked>Custom interval</jqx-check-box>
    <jqx-check-box id="toggleCoerce" checked>Coerce</jqx-check-box>

    <p>Tank with floating point scale:</p>
    <jqx-tank id="tank1" orientation="horizontal" min="100" max="10000" value="1000" coerce custom-interval custom-ticks='[100, 200, 1000, 8000, 10000]'></jqx-tank>
    <p>Tank with integer scale:</p>
    <jqx-tank id="tank2" orientation="horizontal" scale-type="integer" word-length="int64" min="-9223372036854775808" max="9223372036854775807" value="1000" coerce custom-interval custom-ticks='[-9e18, 0, 1e18, 5e18]'></jqx-tank>
    <p>Tank with logarithmic scale:</p>
    <jqx-tank id="tank3" orientation="horizontal" min="100" max="10000" logarithmic-scale value="1000" coerce custom-interval custom-ticks='[100, 200, 1000, 8000, 10000]'></jqx-tank>
</body>
</html>
