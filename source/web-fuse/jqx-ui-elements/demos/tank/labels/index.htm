<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxtank.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxtickintervalhandler.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div style="height: 150px;">
        <div class="container">
            <p>Labels</p>
            <jqx-radio-button checked group-name="labelsVisibility">All</jqx-radio-button><br />
            <jqx-radio-button group-name="labelsVisibility">Endpoints</jqx-radio-button><br />
            <jqx-radio-button group-name="labelsVisibility">None</jqx-radio-button>
        </div>
        <div class="container">
            <p>Tick Marks</p>
            <jqx-radio-button group-name="ticksVisibility">Major</jqx-radio-button><br />
            <jqx-radio-button checked group-name="ticksVisibility">Minor</jqx-radio-button><br />
            <jqx-radio-button group-name="ticksVisibility">None</jqx-radio-button>
        </div>
    </div>

    <div class="container">
        <jqx-tank id="horizontalTank" orientation="horizontal" min="0" max="10" value="5" inverted scale-position="both"></jqx-tank>
    </div>
    <div class="container">
        <jqx-tank id="verticalTank" orientation="vertical" inverted min="-100" max="0" value="-50" scale-position="both"></jqx-tank>
    </div>
</body>
</html>
