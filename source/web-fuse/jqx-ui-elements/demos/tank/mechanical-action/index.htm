<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxtank.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxtickintervalhandler.js"></script>
    <script src="index.js"></script>
</head>
<body>
    mechanicalAction: 'switchUntilReleased'
    <jqx-tank id="jqxTank1" orientation="vertical" min="0" max="100" value="10" mechanical-action="switchUntilReleased"></jqx-tank>
    Value: <span id="jqxTank1Value">10.00</span>
    <br /><br />
    mechanicalAction: 'switchWhenReleased'
    <jqx-tank id="jqxTank2" orientation="vertical" min="0" max="100" value="20" mechanical-action="switchWhenReleased"></jqx-tank>
    Value: <span id="jqxTank2Value">20.00</span>
    <br /><br />
    mechanicalAction: 'switchWhileDragging'
    <jqx-tank id="jqxTank3" orientation="vertical" min="0" max="100" value="30" mechanical-action="switchWhileDragging"></jqx-tank>
    Value: <span id="jqxTank3Value">30.00</span>
</body>
</html>
