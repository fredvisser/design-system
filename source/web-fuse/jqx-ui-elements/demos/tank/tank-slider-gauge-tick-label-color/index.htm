<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tank Slider Gauge Tick Label Color</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxtank.js"></script>
    <script type="text/javascript" src="../../../source/jqxslider.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumeric.js"></script>
    <script type="text/javascript" src="../../../source/jqxmath.js"></script>
    <script type="text/javascript" src="../../../source/jqxtickintervalhandler.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxgauge.js"></script>
    <script type="text/javascript" src="../../../source/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../source/jqxnumerictextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxcomplex.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-button id="redTicks">Change tick color to <span style="color: red;">red</span></jqx-button>
    <jqx-button id="blueTicks">Change tick color to <span style="color: blue;">blue</span></jqx-button>
    <br />
    <jqx-button id="redLabels">Change label color to <span style="color: red;">red</span></jqx-button>
    <jqx-button id="blueLabels">Change label color to <span style="color: blue;">blue</span></jqx-button>
    <br />
    <jqx-button id="resize">Resize elements (colors are preserved)</jqx-button>
    <br />
    <br />

    <jqx-slider id="slider" show-tooltip orientation="horizontal" min="0" max="100" value="30" scale-position="both"></jqx-slider>
    <jqx-tank id="tank" show-tooltip min="0" max="100" value="30" scale-position="both"></jqx-tank>
    <jqx-gauge id="gauge" analog-display-type="fill" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="0"></jqx-gauge>
</body>
</html>
