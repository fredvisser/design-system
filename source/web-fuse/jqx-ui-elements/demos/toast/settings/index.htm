<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Toast Settings</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxtoast.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="settingsContainer">
        <h2>Methods</h2>
        <jqx-button id="openButton">Open</jqx-button>
        <jqx-button id="closeLastButton">CloseLast</jqx-button>
        <jqx-button id="closeAllButton">CloseAll</jqx-button>

        <h2>Settings</h2>
        Position: <br />
        <jqx-radio-button id="toastTopLeft" group-name="toastPosition">Top-left</jqx-radio-button>
        <jqx-radio-button id="toastTopRight" group-name="toastPosition" checked>Top-right</jqx-radio-button>
        <jqx-radio-button id="toastBottomLeft" group-name="toastPosition">Bottom-left</jqx-radio-button>
        <jqx-radio-button id="toastBottomRight" group-name="toastPosition">Bottom-right</jqx-radio-button>

        <hr />
        Type: <br />
        <jqx-drop-down-list id="type" data-source='["info", "warning", "success", "error", "mail", "time", "null"]'></jqx-drop-down-list>

        <hr />
        <jqx-check-box id="modal">Modal</jqx-check-box>
        <jqx-check-box id="autoClose">Auto close</jqx-check-box>
        <jqx-check-box id="animation">Animation</jqx-check-box>
        <jqx-check-box id="blink">Blink</jqx-check-box>
    </div>

    <jqx-toast position="top-right" auto-open show-close-button>Toast !</jqx-toast>
</body>
</html>
