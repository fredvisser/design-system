<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tooltip Absolute Position</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtooltip.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-button id="button">Button</jqx-button>
    <jqx-tooltip id="tooltip1" selector="button" arrow arrow-direction="left" class="animation" position="absolute" offset="[2,5]">This is a tooltip with absolute position [2,5]</jqx-tooltip>
    <jqx-tooltip id="tooltip2" selector="button" arrow arrow-direction="left" class="animation" position="absolute" offset="[2,40]">This is a tooltip with absolute position [2,40]</jqx-tooltip>
    <jqx-tooltip id="tooltip3" selector="button" arrow arrow-direction="left" class="animation" position="absolute" offset="[2,75]">This is a tooltip with absolute position [2,75]</jqx-tooltip>
    <jqx-tooltip id="tooltip4" selector="button" arrow arrow-direction="left" class="animation" position="absolute" offset="[2,110]">This is a tooltip with absolute position [2,110]</jqx-tooltip>
</body>
</html>
