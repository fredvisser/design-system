<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tree Add Remove Items</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtree.js"></script>
    <script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-button id="addBefore" class="demoButton">Add item before "Z"</jqx-button>
    <jqx-button id="addAfter" class="demoButton">Add item after "3"</jqx-button>
    <jqx-button id="addTo" class="demoButton">Add sub-item to "Letters"</jqx-button>
    <jqx-button id="addGroupTo" class="demoButton">Add sub-group to "Greek letters"</jqx-button>
    <jqx-button id="removeItem" class="demoButton">Remove item "1"</jqx-button>
    <br />
    <br />
    <jqx-check-box id="sorted">Sorted tree</jqx-check-box>
    <jqx-check-box id="autoSort" checked>Auto sort</jqx-check-box>
    <br />
    <br />
    <em>Note: Items can also be removed by swiping left or right.</em>
    <br />
    <br />
    <jqx-tree id="tree" class="animation"
              filterable
              filter-input-placeholder="Filter query..."
              filter-mode="contains"
              show-lines
              show-root-lines
              toggle-element-position="near">
        <jqx-tree-items-group id="numbers" expanded>
            Numbers
            <jqx-tree-item id="three">3</jqx-tree-item>
            <jqx-tree-item>2</jqx-tree-item>
            <jqx-tree-item id="one">1</jqx-tree-item>
        </jqx-tree-items-group>
        <jqx-tree-items-group id="letters" expanded>
            Letters
            <jqx-tree-item>A</jqx-tree-item>
            <jqx-tree-item>C</jqx-tree-item>
            <jqx-tree-item id="zed">Z</jqx-tree-item>
            <jqx-tree-item>B</jqx-tree-item>
        </jqx-tree-items-group>
        <jqx-tree-items-group id="greekLetters" expanded>
            Greek letters
            <jqx-tree-item>β</jqx-tree-item>
            <jqx-tree-item>δ</jqx-tree-item>
            <jqx-tree-item>α</jqx-tree-item>
            <jqx-tree-item>γ</jqx-tree-item>
        </jqx-tree-items-group>
    </jqx-tree>
</body>
</html>
