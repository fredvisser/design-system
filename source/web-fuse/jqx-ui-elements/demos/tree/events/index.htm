<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tree Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtree.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-tree id="tree" allow-drag allow-drop show-lines show-root-lines>
        <jqx-tree-items-group>
            Europe
            <jqx-tree-item>Germany</jqx-tree-item>
            <jqx-tree-item>Turkey</jqx-tree-item>
            <jqx-tree-item>Romania</jqx-tree-item>
            <jqx-tree-item>Bulgaria</jqx-tree-item>
            <jqx-tree-item>Croatia</jqx-tree-item>
        </jqx-tree-items-group>
        <jqx-tree-items-group expanded>
            North America
            <jqx-tree-item selected>United States</jqx-tree-item>
            <jqx-tree-item>Canada</jqx-tree-item>
            <jqx-tree-item>Mexico</jqx-tree-item>
        </jqx-tree-items-group>
        <jqx-tree-items-group>
            Asia
            <jqx-tree-item>Bangladesh</jqx-tree-item>
            <jqx-tree-item>Thailand</jqx-tree-item>
            <jqx-tree-item>South Korea</jqx-tree-item>
            <jqx-tree-item>Israel</jqx-tree-item>
            <jqx-tree-item>Bhutan</jqx-tree-item>
            <jqx-tree-item>United Arab Emirates</jqx-tree-item>
            <jqx-tree-item>China</jqx-tree-item>
            <jqx-tree-item>Sri Lanka</jqx-tree-item>
        </jqx-tree-items-group>
    </jqx-tree>
    <div id="sideContainer" class="option">
        <h2>Events</h2>
        <div id="log"></div>
    </div>
</body>
</html>
