<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tree Move Up Down</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxtree.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-button id="moveUp" class="demoButton" title="Move selected item up">&#xe801;</jqx-button>
    <jqx-button id="moveDown" class="demoButton" title="Move selected item down">&#xe804;</jqx-button>
    <br />
    <br />
    <jqx-tree id="tree" class="animation" show-lines show-root-lines>
        <jqx-tree-items-group id="numbers" expanded>
            Numbers
            <jqx-tree-item>3</jqx-tree-item>
            <jqx-tree-item>2</jqx-tree-item>
            <jqx-tree-item id="one">1</jqx-tree-item>
        </jqx-tree-items-group>
        <jqx-tree-items-group id="letters" expanded>
            Letters
            <jqx-tree-item>A</jqx-tree-item>
            <jqx-tree-item>C</jqx-tree-item>
            <jqx-tree-item>Z</jqx-tree-item>
            <jqx-tree-item>B</jqx-tree-item>
        </jqx-tree-items-group>
        <jqx-tree-items-group id="greekLetters" expanded>
            Greek letters
            <jqx-tree-item>β</jqx-tree-item>
            <jqx-tree-item>δ</jqx-tree-item>
            <jqx-tree-item>α</jqx-tree-item>
            <jqx-tree-item>γ</jqx-tree-item>
        </jqx-tree-items-group>
    </jqx-tree>
</body>
</html>
