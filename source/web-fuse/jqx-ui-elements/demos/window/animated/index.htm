<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Window Animated</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxprogressbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxwindow.js"></script>
    <script type="text/javascript" src="../../../source/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxaccordion.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <jqx-button id="openButton">Open</jqx-button>

    <h4>Opening Direction:</h4>
    <jqx-radio-button>Left-To-Right</jqx-radio-button>
    <jqx-radio-button>Top-To-Bottom</jqx-radio-button>
    <jqx-radio-button>Out of a button</jqx-radio-button>
    <jqx-radio-button checked>Default</jqx-radio-button>

    <jqx-window label="Animated Window" opened>
        <jqx-accordion class="animation">
            <jqx-accordion-item label="First Item">First Item Content.</jqx-accordion-item>
            <jqx-accordion-item label="Second Item">Second Item Content.</jqx-accordion-item>
            <jqx-accordion-item label="Third Item">Third Item Content.</jqx-accordion-item>
            <jqx-accordion-item label="Fourth Item">Fourth Item Content.</jqx-accordion-item>
        </jqx-accordion>
    </jqx-window>
</body>
</html>
