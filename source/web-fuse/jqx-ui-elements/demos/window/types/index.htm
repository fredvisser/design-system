<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Window Types</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../../../node_modules/@ni-kismet/jqx-element/source/jqxelement.js"></script>
    <script type="text/javascript" src="../../../source/jqxbutton.js"></script>
    <script type="text/javascript" src="../../../source/jqxprogressbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../source/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../source/jqxcombobox.js"></script>
    <script type="text/javascript" src="../../../source/jqxtextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxmultilinetextbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../source/jqxwindow.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="controlTable">
        <table>
            <tr>
                <td><jqx-button id="openAlertButton">Alert Window</jqx-button></td>
                <td><jqx-button id="openDialogButton">Dialog Window</jqx-button></td>
            </tr>
            <tr>
                <td><jqx-button id="openProgressButton">Progress Window</jqx-button></td>
                <td><jqx-button id="openWaitButton">Wait Window</jqx-button></td>
            </tr>
            <tr>
                <td><jqx-button id="openPromptButton">Prompt Window</jqx-button></td>
                <td><jqx-button id="openMultilinePromptButton">Multiline Prompt Window</jqx-button></td>
            </tr>
        </table>

        <div>
            <label>Hide on mask click: </label><jqx-check-box></jqx-check-box>
        </div>
        <div>
            <label>Choose icon:</label>
            <jqx-drop-down-list>
                <jqx-list-item value="remove-sign">Error</jqx-list-item>
                <jqx-list-item value="info-sign">Information</jqx-list-item>
                <jqx-list-item value="question-sign">Question</jqx-list-item>
                <jqx-list-item value="exclamation-sign">Warning</jqx-list-item>
            </jqx-drop-down-list>

            <jqx-button id="openIconDialogButton">Icon Dialog Window</jqx-button>
        </div>
    </div>

    <div>
        <h4>Log: <span id="log"></span></h4>
    </div>


    <jqx-dialog-window id="iconDialogWindow" label="Icon Dialog Window" class="material">
        <div class="jqx-icon-dialog-icon">&#xe82f</div>
        <div class="jqx-icon-dialog-content">Continue ?</div>
    </jqx-dialog-window>

    <jqx-dialog-window label="Dialog Window" class="material">
        <div class="jqx-dialog-icon"></div>
        <div class="jqx-dialog-content"></div>
    </jqx-dialog-window>

    <jqx-alert-window label="Alert Window" class="material">Operation Successful !</jqx-alert-window>

    <jqx-progress-window label="Progress Window" max="50" class="material">Loading...</jqx-progress-window>

    <jqx-wait-window label="Wait Window" class="material"></jqx-wait-window>

    <jqx-prompt-window label="Prompt Window" prompt-label="Enter your name:" class="material"></jqx-prompt-window>

    <jqx-multiline-prompt-window label="Prompt Window" prompt-label="Enter your address:" class="material"></jqx-multiline-prompt-window>
</body>
</html>
